<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>WangNa | Your Trusted Guide Service</title>

    <!-- SEO & Social Media Metadata -->
    <meta name="description" content="WangNa - Your trusted guide service platform. Explore, rank, and find promotions for your perfect trip.">
